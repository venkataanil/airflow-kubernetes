versions:
- version: "4.10"
  alias: previous
  releaseStream: 4.10.0-0.nightly
  baremetalReleaseStream: latest-4.10
- version: "4.11"
  alias: stable
  releaseStream: 4.11.0-0.nightly
  baremetalReleaseStream: latest-4.11
- version: "4.12"
  alias: next
  releaseStream: 4.12.0-0.nightly
  baremetalReleaseStream: latest-4.12

dagConfig:
  schedules:
    enabled: true
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: true
  executorImages:
    repository: quay.io/cloud-bulldozer
    tag: 2.3.2
  dependencies:
    e2e_benchmarking:
      repo: https://github.com/cloud-bulldozer/e2e-benchmarking.git
      branch: master

platforms:
  cloud:
    versions: ["4.11", "4.12"]
    providers: ["aws"]
    variants:
    - name: ovn-control-plane
      schedule: "0 12 * * 3"
      config: 
        install: ovn.json
        benchmarks: control-plane-winc.json
    - name: ovn-winc
      config:
        install: ovn-winc.json  # TODO make ovn-winc.json
        benchmarks: control-plane-winc.json